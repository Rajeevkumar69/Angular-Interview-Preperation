<div class="container-fluid py-4">
     <div class="row g-4 ">
          <div class="col-12 col-md-4">
               <div class="bg-primary text-white p-4 rounded-3 shadow-sm">
                    <p class="h6 mb-2">
                         <i class="fa-solid fa-house-chimney-user me-2"></i> Home
                    </p>
                    <h2 class="display-6 mb-0">{{ homeCount }}</h2>
               </div>
          </div>

          <div class="col-12 col-md-4" [routerLink]="'user/data'">
               <div class="bg-success text-white p-4 rounded-3 shadow-sm">
                    <p class="h6 mb-2">
                         <i class="fa-solid fa-user-tie me-2"></i> User Data
                    </p>
                    <h2 class="display-6 mb-0">{{ userDataCount }}</h2>
               </div>
          </div>

          <div class="col-12 col-md-4" [routerLink]="'user/form'">
               <div class="bg-warning text-white p-4 rounded-3 shadow-sm">
                    <p class="h6 mb-2">
                         <i class="fa-regular fa-rectangle-list me-2"></i> User Form
                    </p>
                    <h2 class="display-6 mb-0">{{ userFormCount }}</h2>
               </div>
          </div>
     </div>


     <div class="row mt-3">
          <div class="col-12 col-md-12">
               <div echarts [options]="options" class="demo-chart"></div>
          </div>
     </div>
     <div class="row mt-3">
          <div class="col-12 col-md-6">
               <div echarts [options]="optionsTwo" [theme]="theme" class="demo-chart"></div>
          </div>
          <div class="col-12 col-md-6">
               <div echarts [options]="optionsTwo" [theme]="theme" class="demo-chart"></div>
          </div>
     </div>
</div>
